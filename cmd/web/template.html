<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 8px;
    }

    h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 3rem;
      color: #ff4d00;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
    }

    .options {
      margin-top: 2rem;
    }

    .option a {
      display: block;
      background: #00bcd4;
      color: #000;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .option a:hover {
      background: #0097a7;
      color: #fff;
    }

    .end {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>{{.Title}}</h1>

  {{range .Paragraphs}}
    <p>{{.}}</p>
  {{end}}

  <div class="options">
    {{if .Options}}
      {{range .Options}}
        <div class="option">
          <a href="/{{.Arc}}">{{.Text}}</a>
        </div>
      {{end}}
    {{else}}
      <div class="end">ðŸŽ‰ The End. Thanks for playing!</div>
    {{end}}
  </div>
</body>
</html>
